<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="file" name="file_Field" dir=“ltr”><br>
    <select name="list[]" size="3" multiple id="list">
    <option value="1">Минск</option>
    <option value="2" disabled>Брест</option>
    <option value="0" selected>Город</option>
    </select><br>
    <select name="list" id="list"><br>
    <optgroup label="Города РБ">
    <option value="1">Брест</option>
    <option value="2">Минск</option>
    <option value="3">Витебск</option>
    </optgroup>
    <optgroup label="Города России">
    <option value="4">Москва</option>
    <option value="5">Рязань</option>
    <option value="6">Магадан</option>
    </optgroup>
    </select><br>
    <input type="email" placeholder="введите адрес почты"> <br>
    <input type="url" placeholder="введите адрес сайта"> <br>
    <input type="date" placeholder="выберите дату"> <br>
    <input type="time" placeholder="введите время"> <br>
    <input type="number" min="0" max="100" step="10"> <br>
    <input type="range" min="1" max="10"> <br>
</body>
</html>
